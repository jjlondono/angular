<div class="col-md-12">
	<h2>{{title}}</h2>

	<form #registerForm="ngForm" class="col-md-5">

	<p>
		<label for="name">Nombre</label>
		<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
		<span *ngIf="!name.valid && name.touched">
			El  nombre es obligatorio
		</span>
	</p>

	<p>
		<label for="email">Email</label>
		<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
		<span *ngIf="!email.valid && email.touched">
			El email es obligatorio
		</span>
	</p>

	<p>
		<label for="pais">País</label>
		<input type="text" name="pais" #pais="ngModel" [(ngModel)]="user.pais" class="form-control" required>
		<span *ngIf="!pais.valid && pais.touched">
			El email es obligatorio
		</span>
	</p>

	<p>
		<label for="dni">Identificación</label>
		<input type="text" name="dni" #dni="ngModel" [(ngModel)]="user.dni" class="form-control" required>
		<span *ngIf="!dni.valid && dni.touched">
			La identificacion es obligatoria
		</span>
	</p>

	<p>
		<label for="password">constraseña</label>
		<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
		<span *ngIf="!password.valid && password.touched">
			La identificacion es obligatoria
		</span>
	</p>

	<input type="submit" value="Registrar" class="btn btn-success" >
		
	</form>
</div>
